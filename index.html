<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>
  <nav class="nav-menu">
    <h3 class="nav-header">Awesome Books</h3>
    <div class="nav-buttons">
      <button class="button-list">List</button>
      <div class="separator"></div>
      <button class="button-add">Add new</button>
      <div class="separator"></div>
      <button class="button-contact">Contact</button>
    </div>
  </nav>
  <div class="date-time-div">
    <p class="date-time"></p>
  </div>
  <header>
    <h1>All awesome books</h1>
  </header>
  <div class="book-list">
  </div>

    <button  class="form-button" type="submit">Add</button>
  </form>
  <footer class="footer">
    <p>Copyright</p>
  </footer>
  <script src="./assets/scripts/date.js"></script>
  <script src="./assets/scripts/books.js"></script>
  <script src="./assets/scripts/pages.js"></script>

</html>
